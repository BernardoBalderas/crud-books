<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/book-create']">
    <mat-icon>add</mat-icon>
  </a>
  <button class="download-excel" mat-raised-button (click)="exportAsXLSX()">
    Generate Excel
  </button>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" id="table-books">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element" class="id-col"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="domicilio">
      <th mat-header-cell *matHeaderCellDef> Domicilio </th>
      <td mat-cell *matCellDef="let element" > {{element.domicilio}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
  </table>
</div>
